<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="KP de pon" />
    <meta name="keywords" content="柯 P, 拍桌, 太鼓, 達人" />
    <meta name="author" content="cornguo" />
    <title>KP de pon</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=500, user-scalable=0" />
    <script type="text/javascript" src="//www.youtube.com/player_api"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<!--    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>-->
    <script type="text/javascript" src="./howler.js/howler.min.js"></script>
    <script type="text/javascript" src="./func.js"></script>
    <script type="text/javascript" src="./js/metronome.js"></script>
</head>
<body>

    <span id="fork_me">
        <a href="https://github.com/cornguo/kpdepon"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
    </span>

    <div id="fb_like">
        <iframe src="about:blank" data-src="http://www.facebook.com/plugins/like.php?href=http%3A%2F%2Fcornguo.atcity.org%2Ftest%2Fkpdepon%2F&amp;layout=button_count&amp;show_faces=true&amp;width=100&amp;action=like&amp;colorscheme=light&amp;height=21" style="border:none; overflow:hidden; height:21px;"></iframe>
    </div>

    <div id="container">
        <div id="animation">
            <p>溫馨提示：點圖片或是按鍵盤的 [x] [.] 與 [a] [']，按 [q] 可能可以播影片啦</p>
            <img class="ka" src="./imgs/init.jpg" />
            <div id="yt_video"></div>
            <img class="ka flip" src="./imgs/init.jpg" /><br />
            <img class="pon" src="./imgs/init.jpg" />
        </div>

        <div id="player">
            <p>BPM: <input id="tempo" value="120" /></p>
            <p><textarea id="recordText"></textarea></p>
            <button id="btn_record">rec</button>
            <button id="btn_play">play</button>
            <button id="btn_stop">stop</button>
        </div>
    </div>
</body>
</html>
